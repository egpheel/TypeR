<!DOCTYPE html>
<html lang="en" translate="no">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=0.90, height=device-height"/>
  <meta name="google" content="notranslate" />

  <title>TypeR</title>

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,300;0,500;1,700&display=swap" rel="stylesheet">

  <!-- script that allows for seeding random numbers -> https://github.com/davidbau/seedrandom -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>

  <!-- import script for encryption -->
  <script src="./vendor/cypher.min.js"></script>

  <!-- import the webpage's javascript file -->
  <script src="./script.js" defer></script>

<body>

  <div id="gameOverModal" class="modal-c a-c">
    <div class="icon-c">
      <object type="image/svg+xml" data="image.svg">
        <img width="80" src="./svg/icon-crash.svg" />
      </object>
    </div>
    <div class="c-100">
      <strong>
        <div class="circuit-c">
          <span class="txt-hl">Circuit</span>
          <span id="modalTrack"></span>
        </div>
        <div class="seed-c">
          <span class="txt-hl">Seed</span>
          <span id="modalSeed"></span>
        </div>
        <div class="hs-20"></div>
        <div class="url-c">
          <input id="textToCopy" readonly />
          <button id="copyBtn" class="g-btn">Copy to clipboard</button>
        </div>
        <div class="hs-20"></div>
        <span id="gameOverReasonTitle" class="txt-b txt-hl"></span>
        <br />
        <span id="gameOverReason" class="txt-b"></span>
      </strong>
    </div>
    <div class="hs-20"></div>
    <div class="c-50 time">
      <strong><span class="txt-hl">Lap time</span><br /><span id="gameOverLapTime" class="txt-m"></span></strong>
    </div>
    <div class="c-50 complete">
      <strong><span class="txt-hl">Completed</span><br /><span id="gameOverPercentage" class="txt-m"></span><span
          class="txt-m">%</span></strong>
    </div>
    <div class="hs-20"></div>
    <div class="c-100 a-c">
      <button id="restartBtn" class="g-btn show-toggle">
        Restart
      </button>
    </div>
  </div>

  <div class="mc main">

    <div id="header">

      <div class="mic">
        <div class="menu-c">
          <input type="checkbox" id="MenuToggle" class="hidde">
          <label class="menu-btn" for="MenuToggle"><span class="mbtn-ic"></span></label>
          <div class="menu-arrow"></div>
          <div class="menu-ic">
            <input type="" name="" placeholder="Name">
            <a href="">Lorem ipsum</a>
            <a href="">Dolor sit</a>
            <a href="">Amet donuc</a>
          </div>
        </div>

        <div class="logo-c">
          <div class="flag"></div>
          <div class="txt">Type<span>R</span></div>
        </div>
      </div>

    </div>

    <div id="content" class="mc">

      <div id="trackSelection" class="mic go-c">

        <div id="trackSelectorItem" class="c-100 show">

          <div class="hs-40"></div>

          <div class="track-select-c"><select name="trackSel" id="trackSel"></select><span class="s-arrow"></span></div>
          <div class="seed-input-c"><input name="seed" id="seed" autocomplete="off" type="text" maxlength="15"
              placeholder="Seed" /></div>
        </div>

        <div class="hs-20"></div> 

        <div id="trackInfo" class="c-100">

          <div id="startLights" class="start-lights-c">
            <div class="green-row">
              <div></div> <div></div> <div></div> <div></div> <div></div>
            </div>
            <div class="red-row">
              <div></div> <div></div> <div></div> <div></div> <div></div>
            </div>
            <div class="red-row">
              <div></div> <div></div> <div></div> <div></div> <div></div>
            </div>
          </div>

          <div class="c-50 info">
            <div class="info-c">
              <object type="image/svg+xml" data="image.svg">
                <img id="trackFlag" width="48" src="" />
              </object>
              <br />
              <strong>
                <span id="trackName" class="txt-m txt-case"></span>
                <br />
                <span id="trackLength" class="txt-m txt-case txt-hl"></span><span class="txt-m txt-case txt-hl">m</span>
              </strong>
            </div>
          </div>
          <div id="activeTrackMap" class="c-50 circuit">
            <object type="image/svg+xml" data="image.svg">
              <img id="trackMap" width="200" height="140" src="" />
            </object>
            <div id="playerIcon" class="path"></div>
            <div id="playerGhost" class="path player-time-02"></div>
            <div id="opponentGhost" class="path"></div>
            <!-- <div class="path monza player-time-04"></div> -->
          </div>
        </div>

        <div class="hs-20 hidde-mob"></div>

        <div class="c-100 a-c">
          <button id="startBtn" class="g-btn show-toggle">
            Start
          </button>
        </div>

        <div class="hs-20"></div>

        <div id="gameArea" class="c-100">
          <div id="randomWord" class="c-100 a-c"></div>
          <input id="wordInput" name="wordInput" autocomplete="off" type="text" class="a-c txt-b" />
          <div class="bar-c">
            <div id="percentageBar" class="bar-value" style="width: 0%"></div>
            <strong><span id="score" class="txt-m"></span><span class="txt-m">%</span></strong>
          </div>
          <div class="timer-c">
            <strong><span class="txt-hl">Time left</span><br /><span id="timeLeft"
                class="txt-m"></span><span>s</span></strong>
          </div>
          <div class="timer-l-c">
            <strong><span class="txt-hl">Lap time</span><br /><span id="lapTime" class="txt-m"></span></strong>
          </div>
        </div>

      </div>

    </div>

  </div>
